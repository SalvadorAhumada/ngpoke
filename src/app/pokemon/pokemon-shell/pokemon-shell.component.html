<app-pokemon-list
    [getSprite]="getSprite"
    [getPokemonLink]="getPokemonLink"
    [pokemons]="pokemons$ | async"
    [loading]="loading"
    [errorMsg]="errorMsg$ | async"
    (loadingCompleted)="checkLoading()"
    [breakpoint]="breakpoint"
    (window:resize)="handleSize()">
</app-pokemon-list>
