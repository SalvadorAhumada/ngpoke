<mat-card [routerLink]="getPokemonLink(pokemon)" *ngIf="pokemonDetails" [class]="getClass()">
    <mat-card-header>
        <app-icon-type [pokemonName]="pokemon.name" [types]="pokemonDetails.types"></app-icon-type>
    </mat-card-header>
    <mat-card-content>
        <img [src]="getSprite(pokemonNo)" width="150px" />
    </mat-card-content>
    <mat-card-footer>
        {{ pokemonDetails.name | uppercase }}
        <div class="stat-hp" [style]="getStyle(pokemonDetails.stats[0].base_stat)"></div>
        <div class="stat-name">
            <svg fill="red" stroke-width="1.5" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z">
                </path>
            </svg>
            {{ pokemonDetails.stats[0].base_stat }}
        </div>
    </mat-card-footer>
</mat-card>
